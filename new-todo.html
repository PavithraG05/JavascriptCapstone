<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DoLister</title>
        <link rel="icon" href="images/title-logo.png" type="image/x-icon">
        <!--link to css file-->
        <link rel="stylesheet" href="css/styles.css">
        <!--link to bootstrap.v5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--link to bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <!--new todo form snippet-->
            <div class="container">
                <div class="newtodo-container bg-light rounded-0">
                    <form>
                        <!--user name field-->
                        <div class="form-group p-2">
                            <label for="username">Username*</label>
                            <select class="form-select" id="username">
                                <option value="" >Choose an option</option>
                            </select>
                            <div id="useridError" class="errorFormField">
                                
                            </div>
                        </div>
                        <!--Category-->
                        <div class="form-group p-2">
                            <label for="category">Category*</label>
                            <select class="form-select" id="category">
                                <option value="" >Choose an option</option>
                            </select>
                            <div id="categoryError" class="errorFormField">
                                
                            </div>
                        </div>
                        <!--Description-->
                        <div class="form-group p-2">
                            <label for="description" class="form-label">Description*</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                            <div id="descHelpBlock" class="form-text text-primary">
                                Specify the task description in minimum 15 words.
                            </div>
                            <div id="descriptionError" class="errorFormField">
                                
                            </div>
                        </div>
                        <!--deadline field-->
                        <div class="form-group p-2">
                            <label for="deadline">Deadline*</label>
                            <input type="date" class="form-control" id="deadline">
                            <div id="deadlineError" class="errorFormField">
                               
                            </div>
                        </div>

                        <!--Priority field-->
                        <div class="form-group p-2">
                            <label for="priority">Priority*</label>
                            <div class="form-check form-check-inline mx-3">
                                <input class="form-check-input" type="radio" name="priority" id="low" value="low">
                                <label class="form-check-label" for="low">Low</label>
                            </div>
                            <div class="form-check form-check-inline mx-3">
                                <input class="form-check-input" type="radio" name="priority" id="medium" value="medium">
                                <label class="form-check-label" for="medium">Medium</label>
                            </div>
                            <div class="form-check form-check-inline mx-3">
                                <input class="form-check-input" type="radio" name="priority" id="high" value="high">
                                <label class="form-check-label" for="high">High</label>
                            </div>
                            <div id="priorityError" class="errorFormField">
                                
                            </div>
                        </div>
                        <div id="addMessage" class="errorFormField"></div>
        
                        <!--register button-->
                        <div class="row p-3 justify-content-center">
                            <button class="btn bg-warning newtodo-btn rounded-0" type="button" id="addBtn">ADD TODO</button>
                        </div>
                    </form>
                    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                          <div class="toast-body" id="toast_msg">
                                Todo task has been added successfully
                          </div>
                          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        </main>
        <footer>
            
        </footer>
        <script src="scripts/new-todo.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
